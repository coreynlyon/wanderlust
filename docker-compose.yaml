# volumes:
volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hackreactor.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_DISABLE_POSTFIX: 1
  postgres:
      build:
          context: ./relational-data
          dockerfile: ./Dockerfile.dev
      volumes:
          - postgres-data:/var/lib/postgresql/data
      environment:
        POSTGRES_MULTIPLE_DATABASES: wanderlust
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: admin123
      ports:
          - 15432:5432
  user_service:
    build:
      context: ./user_service
      dockerfile: ./Dockerfile.dev
    ports:
      - "8090:8000"
    volumes:
      - ./user_service:/app
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres/wanderlust
      WAIT_HOSTS: postgres:5432 
      # SIGNING_KEY: ${SIGNING_KEY}

  trip_service:
    build:
      context: ./trip_service
      dockerfile: ./Dockerfile.dev
    ports:
      - "8100:8000"
    volumes:
      - ./trip_service:/app
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres/wanderlust
      WAIT_HOSTS: postgres:5432 
      # SIGNING_KEY: ${SIGNING_KEY}
   
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000  